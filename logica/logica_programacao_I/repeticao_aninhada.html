<meta charset="UTF-8">

<script>

// FUNÇÃO PULAR LINHA
function pularLinha() {

document.write("<br>");
}

// FUNÇÃO APARECER NO DOCUMENTO HTML

function mostra(frase) {

document.write(frase);
pularLinha();
}


// LINHAS DE ASTESRISCOS

for( var linha = 1; linha <= 3; linha ++) {


    for( var coluna = 0; coluna < 165; coluna ++) {
        document.write("*");
    }

    pularLinha();

}




</script>
