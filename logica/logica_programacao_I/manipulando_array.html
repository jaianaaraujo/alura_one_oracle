<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    // PARA ELE SORTEAR O NUMERO ALEATÓRIO
    function sorteia() {

       return Math.round(Math.random() * 10);

    }


    // QUANTIDADE DE SEGREDOS QUE SERÃO SORTEADOS

    function sorteiaNumeros(quantidade) {

        var segredos = [];  // Eu digo que o segredo começa vazio, para poder ir preenchendo com push quando ativar a função sorteia;

        var numero = 1; // Essa variável como se fosse um contador

        while(numero <= quantidade) {

              var numeroAleatorio = sorteia();
              var achou = false;

              if (numeroAleatorio !== 0) {
                     for(var posicao = 0; posicao < segredos.length; posicao++) {

                           if(segredos[posicao] == numeroAleatorio){ // para quando o numero aleatorio já tiver no array
                                achou = true;
                                break;
                           }

                     }

                     if (achou == false) {
                           segredos.push(numeroAleatorio);
                           numero++;
                     }
              }

        }

        return segredos;

    }

    var segredos = sorteiaNumeros(3);

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

       var achou = false;

       for(var posicao = 0; posicao < segredos.length; posicao++) {

              if(input.value == segredos[posicao]) {

                     alert("Você ACERTOU!");
                     achou = true;
                     break;
              } 
       }

       if(achou == false) {

              alert("Você ERROU!");
       }

       input.value = "";
       input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
