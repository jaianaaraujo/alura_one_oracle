Que tal uma dificuldade um pouco maior? Imprima todos os números entre 30 e 40 (inclusive 30 e 40), porém os números 33 e 37 não devem ser impressos! No final escreva a palavra "FIM". Use o while para essa tarefa. DICA: o if pode ajudá-lo!

* Inicio = 30;
* Limite = 40; 
* Não pode sair 33 e 37;

<script>

let contador = 30; // Criei um contador que inicia com 30

while ( contador <= 40) { // digo que enquanto o contador for entre 30 e 40, acontecerá uma dessas opções

   if(contador == 33) contador = contador +1;
   if (contador == 37 ) contador = contador + 1;
   else mostra(contador); contador =  contador + 1;
}

mostra("Fiiim");

</script>
