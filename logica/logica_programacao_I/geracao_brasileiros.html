<meta charset="UTF-8">

    <script>
        function pulaLinha() {    // Função para pular linha
            document.write("<br>");
        }

        function mostra(frase) { // Função para imprimir a frase
            document.write(frase);
            pulaLinha();
        }

        var idadeMediaQuandoTemFilhos = 28;
        var anoAtual = 2016; 

        var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

        mostra(quantidadeDeGeracoes);
    </script>
