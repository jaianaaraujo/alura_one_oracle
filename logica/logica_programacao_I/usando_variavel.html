
<meta charset="UTF-8">

1. Variável quer dizer que aquele valor que a variavel recebe pode ser alterado
2. Ajuda dar manutenção no código 
3. Posso usar a variável em vários lugares do sistema

<script> 
   
    document.write("Flávio tem " + (2016 - 1977) + " anos" + "<br>");
    document.write("Joaquim tem " + (2016 - 1996) + "<br>");
    document.write("Barney tem " + (2016 - 1976) + "<br>");

     // Usando Variáveis 

       var ano = 2017;

    // Os anos que eles tem

    document.write("Flávio tem " + (ano - 1977) + "<br>");
    document.write("Joaquim tem " + (ano - 1996) + "<br>");

    // Dando um novo valor a variável 

    ano = 2017;

    document.write("Barney tem " + (ano - 1976) + " anos" + "<br>");


    // Salvando código na variável

    var media = (39 + 20 + 41) /3;

    document.write("A media das idades é: " + media + "<br>");

    // Para arredondar essa média 

    document.write("A media das idades é " + Math.round(media)); 


</script>
