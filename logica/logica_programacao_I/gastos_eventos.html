<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var totalDeEventos = parseInt(prompt("Informe o total de eventos")); // Preciso saber o total de eventos para saber quantos contadores preciso para perguntar o valor de cada evento

    var contador = 1; // Preciso do contado para limitar a quantidade de rodadas perguntando o valor de cada evento que deve ser de acordo com a quantidade de eventos
    var totalGastoComEventos = 0; // Aqui vou acumulando o valor de cada evento
    
    while(contador <= totalDeEventos) { // Enquanto  contador for menor ou igual a quantidade de eventos fará a pergunta

      
        var gasto = parseFloat(prompt("Informe total gasto com evento")); // Saberei o valor de cada evento
        totalGastoComEventos = totalGastoComEventos + gasto; // aqui eu armazendo na variavel total de eventos o valor de cada evento fora do While
        contador++;
    }

    var media = totalGastoComEventos / totalDeEventos; 

    mostra("A média de gastos é " + media);
</script>
