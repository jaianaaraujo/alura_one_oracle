<meta charset="UTF-8">


<canvas width="600" height="400"></canvas>


<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');


pincel.fillStyle = 'green'; // vou escolher a cor
pincel.fillRect(60, 30, 600, 400);
pincel.fill()


// CRIAR O TRIANGULO 

    pincel.fillStyle='yellow';
    pincel.beginPath(); // coloco o beginPath para sair as linhas quando eu colocar
    pincel.moveTo(300, 50); // informo onde quero mover e coloca-lo
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(300, 350);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();


    // REDONDO AZUL

    pincel.fillStyle='darkblue';
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();








</script>
