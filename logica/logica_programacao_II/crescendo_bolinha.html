<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    var raio = 10; // o raio ja começa com 10
    

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        var contador = 1;
       
        console.log(x + ',' + y);

        // para ele ir aumentando de tamanho a cada apertada de SHIFT 

        while( contador <= 10) { // se eu clicar o SHIFT, ativara o SHIFTKEY e aumentará + 20 o tamanho do raio.
           
            if( evento.shiftKey) {

                raio = raio + 5; 
                      // criando a bolinha

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
            } else{
                pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();

            }
           
        contador++  
        }

      
    }

    tela.onclick = desenhaCirculo;

   
</script>
